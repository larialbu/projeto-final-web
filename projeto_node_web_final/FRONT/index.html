<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="login.css" />
  <script src="index.js"></script>
  <title>Formulário de Login</title>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <a class="links" id="paraproduto"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <h1>Login</h1> 
        <p> 
          <label for="email">Email</label>
          <input id="email" name="email" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
        </p>
         
        <p> 
          <label for="senha">Senha</label>
          <input id="senha" name="senha" required="required" type="password" placeholder="ex. senha" /> 
        </p>
        
          <button onclick="login()">Entrar</button>
        <form> 
        

           
          <p class="link">
            <a href="cadastro.html">Não possui uma conta? Cadastre-se!</a>
          </p>
        </form>
      </div>
</body>
</html>
